        <form class="row" style="width: 60%; margin: auto; margin-bottom: 3%; margin-top: 3%;" onsubmit="sendEmail(event)">

          <div class="mb-2 col-md-12">

            <input type="text" class="form-control" id="exampleInputSubject1" aria-describedby="subjectHelp">
          </div>
          <div class="mb-3 col-md-12">
            <label for="exampleFormControlTextarea1" class="form-label">Ihre Nachricht</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-light col-md-2" style="margin: auto;" >Absenden</button>
        </form>
